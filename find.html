<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Cocoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-xl"></i> <!--fa-xl을 이용하여 아이콘의 크기를 변경-->
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span> Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#bts</h5> <!--대문자는 디자인적인 요소, 예를 들어 디자인 때문에 대문자가 필요하다면 html에서 소문자로 작성 후 css에서 대문자로 바꿔 줌-->
                    <h6 class="open-post__hashtags">#bts#army#friends</h6> <!--html에서는 소문자를 쓰고 CSS에서 대문자로 바꿔줘야 함-->
                    <div class="open-post__members">
                        <img src="https://mblogthumb-phinf.pstatic.net/20140907_286/goodmanddo_1410097491233H9enH_JPEG/%C4%AB%C4%AB%BF%C0%C5%E5_%B4%EB%B5%CE.jpg?type=w2">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status-bts">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://w.namu.la/s/912bde0c4a0b2e7be286896a157e86968e1a1ae608278451f7a6f6f10cb86f537e7e334d71237ec6052808d189b8586f61b4afa8e4d301dbeb7cc45d774a72a1423eb3c81a14d8e547d8cc7c24daae3c">
                        <div class="open-post__heart-count">
                            &nbsp;<i class="fas fa-heart fa-xs"></i><span>952&nbsp;</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#goalkeeper</h5> <!--대문자는 디자인적인 요소, 예를 들어 디자인 때문에 대문자가 필요하다면 html에서 소문자로 작성 후 css에서 대문자로 바꿔 줌-->
                    <h6 class="open-post__hashtags">#football#soccer#supersave</h6> <!--html에서는 소문자를 쓰고 CSS에서 대문자로 바꿔줘야 함-->
                    <div class="open-post__members">
                        <img src="https://mblogthumb-phinf.pstatic.net/20140907_286/goodmanddo_1410097491233H9enH_JPEG/%C4%AB%C4%AB%BF%C0%C5%E5_%B4%EB%B5%CE.jpg?type=w2">
                        <span class="open-post__member-count">906 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status-goalkeeper">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlkfx4T2PgwuGON8DPjD-J6AXFK4yLMkgYFw&usqp=CAU">
                        <div class="open-post__heart-count">
                            &nbsp;<i class="fas fa-heart fa-xs"></i><span>326&nbsp;</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></i></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__ellipsis_notification badge__dot"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/d6c039b058.js" crossorigin="anonymous"></script>
</body>
</html>
